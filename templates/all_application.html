{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
     <div class="col-md-6 m-auto pt-3">
        {% if applications %}
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">Cause of Leave</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for application in applications %}
                    <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ application.user.username }}</td>
                <td>{{ application.cause_of_leave }}</td>
                <td><a href="{% url 'application_approval' application.id 1 %}"><button class="btn btn-success btn-sm">Accepted</button></td></a>
                <td><a href="{% url 'application_approval' application.id 0 %}"><button class="btn btn-danger btn-sm">Rejected</button></td></a>
                </tr>
             {% endfor %}
            
         
     
            </tbody>
          </table>
        {% else %}
         <div class="alert alert-success ">
            <strong>No data is available</strong>
         </div>
        {% endif %}
     </div>
  </div>
</div>


{% endblock %}
